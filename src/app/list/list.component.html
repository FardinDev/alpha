

<div class="container">
  <h1>Lists</h1>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="25px"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="25"
  (scrolled)="onScroll()"
  >
    <mat-card routerLink="/post/{{i%2 == 0 ? i / 2 : i}}" *ngFor="let item of data; let i = index" [attr.data-index]="i" fxFlex="calc(25%-25px)" fxFlex.xl="calc(25%-25px)" fxFlex.lg="calc(50%-25px)" fxFlex.sm="calc(50%-25px)">
      <img mat-card-image src="https://i.picsum.photos/id/{{i%2 == 0 ? i / 2 : i }}/400/200.jpg" onError="this.src='https://i.picsum.photos/id/1/400/200.jpg'" alt="Photo of {{item.title}}">
      <mat-card-content>
        <p>
         {{i+1}} item.title
        </p>
      </mat-card-content>
    </mat-card>
    <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
  </div>
</div>
